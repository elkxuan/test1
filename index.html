<div class="col-md-8">
    <table id="example" class="table table-striped table-bordered" style="width:100%">
      <thead>
        <tr>
          <td>Employee ID</td>
          <td>Name</td>
          <td>Name</td>
          <td>Email</td>
          <td>Contact</td>
          <td>Address</td>
          <td>Gender</td>
          <td>Salary</td>
          <td>Action</td>
        </tr>
      </thead>
      <tbody>
        {% for data in employee %}
        <tr>
          <td>{{ data.id }}</td>
          <td>{{ data.firstName }}</td>
          <td>{{ data.lastName }}</td>
          <td>{{ data.email }}</td>
          <td>{{ data.contact }}</td>
          <td>{{ data.address }}</td>
          <td>{{ data.gender }}</td>
          <td>{{ data.salary }}</td>
          <td width="130">
            <a href="/edit/{{data.id}}" class="btn btn-secondary btn-sm">edit</a>
            <a href="/delete/{{data.id}}" class="btn btn-danger btn-delete btn-sm">delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
